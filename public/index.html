<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soothe</title>

    <link rel="stylesheet" href="/public/styles/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js" content="'self' 'unsafe-eval''unsafe-inline' 'unsafe-eval';"></script>

	<style type="text/css">

		html {
			width: 600px;
			height: 400px;
		}

		#main {
			text-align: center;
		}

		#logo {
			max-width: 40%;
			padding-top: 4%;
			padding-bottom: 4%;
		}

		button {
			width: 80%;
		}

		.mdl-button--raised.mdl-button--accent{
			background: #82B1FF !important;
		}

		#done {
			background: #AED581 !important;
		}

	</style>

  </head>
  <body>

  	<div class="container" id="main">

  		<img src="/public/img/soothe-label-blue.png" id="logo">

		<div class="mdl-grid">

		  <div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			  Homophobic
			</button>
		  </div>
		  
		  <div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			  Racist
			</button>
		  </div>

		  <div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			  Sexist
			</button>
		  </div>

		  <div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			  Transphobic
			</button>
		  </div>

  		  <div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			  Violent
			</button>
		  </div>

  		  <div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			  Sexually Violent
			</button>
		  </div>
	  </div>

	  <br>

		<div class="mdl-grid">

		<div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="done">
				<i class="material-icons">check</i>
			</button>
		</div>
		<div class="mdl-cell mdl-cell--4-col">
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="done">
				<i class="material-icons">question_answer</i>
			</button>
		</div>

		</div>


    </div>

  </body>
</html>
